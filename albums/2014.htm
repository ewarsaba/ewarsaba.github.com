<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Eric Warsaba</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/albums.css" type="text/css" charset="utf-8" />
      <script type="text/javascript" src="../js/jquery.js"></script>
      <script type="text/javascript" src="../js/underscore.js"></script>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-29646367-1']);
         _gaq.push(['_trackPageview']);
         
         (function() {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
         
         function toggle(id) {
         var ele = document.getElementById(id);
         if(ele.style.display == "block") {
               ele.style.display = "none";
           }
         else {
           ele.style.display = "block";
         }
         } 
      </script>
   </head>
   <body style="font-size: 100%">

      <h1></h1>

      <script type="text/template" class="template">

      <div style="width: 70em; margin: 0 auto;">

         <div style="text-align: center; font-size: 5em; font-weight: bold">
            Albums 2014
         </div>

      <% _.each( rc.albums, function( album ){ %>

         <div class="album" style="clear: both; overflow: auto; margin-bottom: 5em; height: 30em;">
            
            <div class="rank" style="float: left; font-size: 10em; position: relative; top: 50%; transform: translateY(-50%);">
               <%- album.rank %>
            </div>
            
            <img style="float: left; width: 30em; position: relative; top: 50%; transform: translateY(-50%);" src=<%= album.cover %> />

            <div class="album_info" style="float: left; width: 20em; margin-left: 1em; position: relative; top: 50%; transform: translateY(-50%);">
               <div class="artist">
                  <%- album.artist %>
               </div>

               <div class="aligncenter" style="height:0;border-top:2px solid #cccccc;font-size:0;">-</div> 

               <div class="title">
                  <%- album.title %>
               </div>
            </div>

         </div>

            <% }); %>
      </div>

      </script>


      <script type="text/javascript">
        // When rending an underscore template, we want top-level
        // variables to be referenced as part of an object. For
        // technical reasons (scope-chain search), this speeds up
        // rendering; however, more importantly, this also allows our
        // templates to look / feel more like our server-side
        // templates that use the rc (Request Context / Colletion) in
        // order to render their markup.
        _.templateSettings.variable = "rc";
        // Grab the HTML out of our template tag and pre-compile it.
        var template = _.template(
            $( "script.template" ).html()
        );
        // Define our render data (to be put into the "rc" variable).
        var templateData = {
            albums: [
                {
                    rank: 1,
                    cover: "http://userserve-ak.last.fm/serve/500/101854193/Run+The+Jewels+2+RTJ2.png",
                    artist: "Run the Jewels",
                    title: "Run the Jewels 2"
                },
                {
                    rank: 2,
                    cover: "http://userserve-ak.last.fm/serve/500/97224569/St+Vincent++Digital.png",
                    artist: "St. Vincent",
                    title: "St. Vincent"
                }
            ]
        };
        // Render the underscore template and inject it after the H1
        // in our current DOM.
        $( "h1" ).after(
            template( templateData )
        );
    </script>
   </body>
</html>
