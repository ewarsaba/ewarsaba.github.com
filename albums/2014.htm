            </div>
            
            <img style="float: left; width: 30em; position: relative; top: 50%; transform: translateY(-50%);" src=<%= album.cover %> />

            <div class="album_info" style="float: left; width: 20em; margin-left: 1em; position: relative; top: 50%; transform: translateY(-50%);">
               <div class="artist">
                  <%- album.artist %>
               </div>

               <div class="aligncenter" style="height:0;border-top:2px solid #cccccc;font-size:0;">-</div>

                  <%- album.title %>

            </div>
